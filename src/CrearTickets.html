<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crear Tickets</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  nav {
    background-color: #39c2ba;
    color: black;
    text-align: center;
    padding: 40px 0;
  }
  nav a {
    color: black;
    text-decoration: none;
    margin: 0 15px;
    font-size: 30px;
  }
  .container {
    text-align: center;
    margin-top: 20px;
  }
  .form-group {
    margin: 10px auto;
    width: 60%;
    text-align: left;
  }
  .form-group label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  .form-group input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }
  .button {
    display: block;
    margin: 40px auto;
    padding: 20px 20px;
    background-color: #bdbdbd;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
</style>
</head>
<body>
  <nav>
    <a href="#"><b>Crear Tickets</b></a>
  </nav>
  <div class="container">
    <div class="form-group">
      <label for="tipoProblema">Tipo de problema</label>
      <input type="text" id="tipoProblema" name="tipoProblema" placeholder="Ingrese el tipo de problema">
    </div>
    <div class="form-group">
      <label for="descripcion">Descripción</label>
      <input type="text" id="descripcion" name="descripcion" placeholder="Ingrese la descripción del problema">
    </div>
    <button class="button">Enviar</button>
  </div>
</body>
</html>
